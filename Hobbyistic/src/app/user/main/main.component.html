<div class="container">
    <div class="row topLayout">
        <div class="col-lg-3 titleLayout">
            <h2 class="dropdown">Dashboard</h2>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 boxLayout">
            <p><a class="title">Hobbyistic</a></p>
        </div>
        <div class="col-md-6 col-lg-3 iconLayout">
            <div class="row">
                <div class="col-md-4 col-lg-4">
                    <img src="../assets/images/Logout.png" alt="Logout" routerLink="/login"/>
                </div>
                <div class="col-md-4 col-lg-4">
                    <img src="../assets/images/Home.png" alt="Home"/>
                </div>
                <div class="col-md-4 col-lg-4">
                    <img src="../assets/images/Settings.png" alt="Settings" routerLink="/settings"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row myHobbiesTxt">
        <div class="col-lg-10">
            <h2>My Hobbies</h2>
        </div>
        <div class="col-lg-2">
            <img src="../assets/images/add.svg" alt="Add" routerLink="/add-hobby" id="addIcon"/>
        </div>
    </div>
    <div class="row hobbyBox">
        <div *ngFor="let hobby of hobbies">
            <div class="col-lg-3">
                <div class="template">
                    <div class="row">
                        <div class="col-lg-8 centerAlign">
                            <p><a [routerLink]="['/dashboard', hobby.id]">{{hobby.name}}</a></p>
                        </div>
                        <div class="col-lg-4 centerAlign">
                            <img src="../assets/images/edit.png" alt="Edit" [routerLink]="['/edit-hobby', hobby.id]"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

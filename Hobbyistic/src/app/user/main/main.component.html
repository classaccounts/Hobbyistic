<div class="container">
    <div class="row">
        <div class="col-lg-3 titleLayout">
            <p><a class="title">Hobbyistic</a></p>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 boxLayout">
            <div>
                <h2>My Hobbies</h2>
            </div>
        </div>
        <div class="col-md-6 col-lg-3 iconLayout">
            <div class="row">
                <div class="col-md-4 col-lg-4">
                    <img src="../assets/images/Logout.png" alt="Logout" routerLink="/login"/>
                </div>
                <div class="col-md-4 col-lg-4">
                    <img src="../assets/images/Home.png" alt="Home"/>
                </div>
                <div class="col-md-4 col-lg-4">
                    <img src="../assets/images/Settings.png" alt="Settings"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let hobby of hobbies"><div class="col-lg-3">
            <div class="template">
                <div class="row">
                    <div class="col-lg-8 centerAlign">
                        <p><a routerLink="/dashboard">{{hobby.name}}</a></p>
                    </div>
                    <div class="col-lg-4 centerAlign">
                        <img src="../assets/images/edit.png" alt="Edit" [routerLink]="['/edit-hobby', hobby.id]"/>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-2 centerAlign">
            <img src="../assets/images/add.svg" alt="Add" routerLink="/add-hobby" id="addIcon"/>
        </div>
        <div class="col-lg-5"></div>
    </div>
</div>

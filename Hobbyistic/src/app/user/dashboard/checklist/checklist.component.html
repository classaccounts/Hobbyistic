<div class="container">
    <div class="row topLayout">
        <div class="col-lg-4 titleLayout">
            <div class="dropdown">
                <button class="dropdown-toggle dropBtn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Task List <img src="../assets/images/dropdwn.png" id="dropIcon"/></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item drop-Item" routerLink="/main">Dashboard</a><br>
                    <a class="dropdown-item drop-Item" [routerLink]="['/dashboard', hobby.id]">My Widgets</a><br>
                    <a class="dropdown-item drop-Item" [routerLink]="['/calendar', hobby.id]">Calendar</a><br>
                    <a class="dropdown-item drop-Item" [routerLink]="['/motivation', hobby.id]">Motivation</a><br>
                    <a class="dropdown-item drop-Item" [routerLink]="['/external-links', hobby.id]">Useful Links</a>
                </div>
            </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-4 boxLayout">
            <p><a class="title" routerLink="/main">Hobbyistic</a></p>
        </div>

        <div class="col-lg-1"></div>
        
        <div class="col-md-6 col-lg-3 iconLayout">
            <div class="row">
                <div class="col-md-4 col-lg-4">
                    <img src="../assets/images/Logout.png" alt="Logout" routerLink="/login"/>
                </div>
                <div class="col-md-4 col-lg-4">
                    <img src="../assets/images/Home.png" alt="Home" routerLink="/main"/>
                </div>
                <div class="col-md-4 col-lg-4">
                    <img src="../assets/images/Settings.png" alt="Settings"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row myHobbiesTxt">
        <div class="col-lg-10">
            <h2>My Tasks</h2>
        </div>
        <div class="col-lg-2">
            <img src="../assets/images/add.svg" alt="Add" [routerLink]="['/add-task', hobby.id]" id="addIcon"/>
        </div>
    </div>
    <div class="row hobbyBox">
      <div *ngFor="let task of widgets.taskWidget?.tasks; let i = index">
          <div class="row">
              <div class="col-lg-8 centerAlign">

                <div *ngIf="task.completed == true; else unchecked">
                  <input type="checkbox" value= "{{task.task}}" checked id="id" ng-model="check" (click)="handleSelected(task)">
                <label> {{task.task}}</label><br>
                </div>

                <ng-template #unchecked>
                  <input type="checkbox" value= "{{task.task}}" id="id" ng-model="check" (click)="handleSelected(task)">
                <label> {{task.task}}</label><br>
                </ng-template>

              </div>
              <div class="col-lg-4 centerAlign">
                <img src="../assets/images/edit.png" alt="Edit" [routerLink]="['/edit-task', hobby.id, task._id]"/>
            </div>
           </div>
      </div>
  </div>
</div>

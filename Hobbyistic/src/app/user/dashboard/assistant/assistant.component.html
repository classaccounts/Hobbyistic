<div class="container">
    <div class="row topLayout">
        <div class="col-lg-4 titleLayout">
            <div class="dropdown">
                <button class="dropdown-toggle dropBtn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Assistant <img src="../assets/images/dropdwn.png" id="dropIcon"/></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item drop-Item" routerLink="/main">Dashboard</a><br>
                    <a class="dropdown-item drop-Item" [routerLink]="['/dashboard', hobby.id]">My Widgets</a><br>
                    <a class="dropdown-item drop-Item" [routerLink]="['/calendar', hobby.id]">Calendar</a><br>
                    <a class="dropdown-item drop-Item" [routerLink]="['/motivation', hobby.id]">Motivation</a><br>
                    <a class="dropdown-item drop-Item" [routerLink]="['/checklist', hobby.id]">Task List</a><br>
                    <a class="dropdown-item drop-Item" [routerLink]="['/external-links', hobby.id]">Useful Links</a>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 boxLayout">
            <p><a class="title" routerLink="/main">Hobbyistic</a></p>  
        </div>
        <div class="col-lg-1"></div>
        <div class="col-md-6 col-lg-3 iconLayout">
            <div class="row">
                <div class="col-md-4 col-lg-4">
                    <img src="../assets/images/Logout.png" alt="Logout" routerLink="/login"/>
                </div>
                <div class="col-md-4 col-lg-4">
                    <img src="../assets/images/Home.png" alt="Home" routerLink="/main"/>
                </div>
                <div class="col-md-4 col-lg-4">
                    <img src="../assets/images/Settings.png" alt="Settings" routerLink="/settings"/>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row hobbyName">
            <h2>Chat with Erica</h2>
        </div>
        <div class="row chat-box" #chatBox>
            <div class="col-md-12">
                <ul class="chat-list">
                    <li class="chat-message" *ngFor="let message of messages">
                        <div class="message-header">
                            <p class="message-role">{{ message.role === 'assistant' ? 'Erica' : 'You' }}</p>
                            <p class="message-date">{{message.date | date: 'MMM d, h:mm a'}}</p>
                        </div>
                        <p class="message-content" *ngIf="message.role === 'assistant'">{{message.content}}</p>
                        <p class="user-message" *ngIf="message.role === 'user'">{{message.content}}</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row input-container">
            <div class="col-md-12">
                <form (ngSubmit)="onSubmit()">
                    <input type="text" [(ngModel)]="newMessage.content" name="message" placeholder="Type a message..." [disabled]="loading">
                    <button type="submit" [disabled]="loading">
                        <div class="dot-pulse" *ngIf="loading === true"></div>
                        <div *ngIf="loading === false">Send</div>
                    </button>
                </form>
            </div>
        </div>
    </div>           
</div>
